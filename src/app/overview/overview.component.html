<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Pre-production</mat-card-title>
            <mat-card-subtitle>Jours restants :</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
        <div class="checklist">
            <span>Checklist</span>
            <div class="lists">
                <mat-list>
                    <mat-list-item>
                        <div class="item">
                            <mat-icon class="icon-display">check_circle</mat-icon>
                            <span class="note">Scénario</span>
                        </div>
                    </mat-list-item>
                    <mat-list-item>
                        <div class="item">
                            <mat-icon class="icon-display">check_circle</mat-icon>
                            <span class="note">Découpage Technique</span>
                        </div>
                    </mat-list-item>
                    <mat-list-item>
                        <div class="item">
                            <mat-icon class="icon-display">check_circle_outline</mat-icon>
                            <span class="note">Storyboard</span>
                        </div>
                    </mat-list-item>
                </mat-list>
                <mat-list>
                    <mat-list-item>
                        <div class="item">
                            <mat-icon class="icon-display">check_circle_outline</mat-icon>
                            <span class="note">Calendrier</span>
                        </div>
                    </mat-list-item>
                    <mat-list-item>
                        <div class="item">
                            <mat-icon class="icon-display">check_circle_outline</mat-icon>
                            <span class="note">Call Sheet</span>
                        </div>
                    </mat-list-item>
                    <mat-list-item>
                        <div class="item">
                            <mat-icon class="icon-display">check_circle_outline</mat-icon>
                            <span class="note">Autre</span>
                        </div>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
        <div class="actions">
            <div class="actions-start">
                <button mat-raised-button color="primary">Démarrer</button>
            </div>
        </div>
    </mat-card-content>
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
</mat-card>
